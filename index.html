<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">

        <div class="header_container">
            <div class="header_left">
               <a class="logo" href="#">
                    <img src="img/logo.jpg" alt="logo">
                    <div>
                       BRAN<b>D</b>
                    </div>
                </a>

                <div class="search_bar">
                    <button class="grey_button">
                        Browse
                        <img src="img/browse_arrow.png" alt="arrow">
                    </button>
                    <input type="text" placeholder="Search for Item...">
                    <button class="search_button" type="submit">
                        <img src="img/magnifier.png" alt="search">
                    </button>
                </div>
            </div>

            <div class="header_right">
                <a class="cart" href="#"><img src="img/shopping_card.svg" alt="cart"></a>
                <a class="myacc" href="#">My Account 
                    <img src="img/acc_arrow.png" alt="arrow">
                </a>
            </div>
        </div>

        <div class="menu">
            <ul class="menu_list">
                <li><a href="#">home</a></li>
                <li><a href="#">man</a></li>
                <li><a href="#">women</a></li>
                <li><a href="#">kids</a></li>
                <li><a href="#">accoseriese</a></li>
                <li><a href="#">featured</a></li>
                <li><a href="#">hot deals</a></li>
            </ul>
        </div>
    </header>

    <div class="main_img">
        <div class="img_text">
            <div class="img_title">the brand</div>
            <div>of luxerious <span class="pink">fashion</span></div>
        </div>
    </div>

    <div class="categories">
        <div>
            <div>
                <a href="#">
                    <div class="categories_text">
                        <div>hot deal</div>
                        <div class="pink big">for men</div>
                    </div>
                    <img src="img/men.jpg" alt="men">
                </a>

                <a href="#">
                    <div class="categories_text">
                        <div>luxerious & trendy</div>
                        <div class="pink big">accoseriese</div> 
                    </div>
                    <img src="img/accoseriese.jpg" alt="accoseriese">
                </a>
            </div>
            <div>
                <a href="#">
                    <div class="categories_text">
                        <div>30% offer</div>
                        <div class="pink big">women</div>
                    </div>
                    <img src="img/women.jpg" alt="women">
                </a>
                <a href="#">
                    <div class="categories_text">
                        <div>new arrivals</div>
                        <div class="pink big">for kids</div> 
                    </div>
                    <img src="img/kid.jpg" alt="kid">
                </a>
            </div>
        </div>
    </div>

    <div class="fetured_items"></div>
    <div class="offers"></div>
    <div class="subscribe"></div>
    <div class="footer"></div>
</body>
</html>
